<div class="card">
  <div class="card-body">

    <div *ngFor="let youtuber of youtubers"> {{youtuber.name}}</div>
    
    <h5 class="card-title">{{youtubers[id].name}}</h5>   
    <p class="card-text">{{youtubers[id].followers}}</p>
    <p class="card-text">{{youtubers[id].description}}</p>
  </div>
</div>
